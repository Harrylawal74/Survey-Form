<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylsheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Survey form</h1>
    <p id="description">My New Survey</p>
    <form id="survey-form">
        <fieldset>
            <legend>Details</legend>
            <label for="name" id="name-label">Name:<input id="name" type="text" name="person-name" placeholder="Name" required></label>
            <label for="email" id="email-label">Email:<input id="email" type="email" name="email" placeholder="name@gmail.com" required></label>
            <label for="number" id="number-label">Age:<input id="number" type="number" name="Phone" placeholder="Age" min="18" max="90"></label>
            <label for="dropdown ">Which best describes you?
                <select id="dropdown" name="dropdown" required>
                    <option>select</option>
                    <option>Student</option>
                    <option>Full-time Employed</option>
                    <option>Part-time Employed</option>
                    <option>Retired</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
                <!--Giving inputs the same name groups them together-->
                <legend>How often do you exercise?</legend>
                <label for="option1"><input id="option1" type="radio" name="option" value="option" checked>Regularly</label>
                <label for="option2"><input id="option2" type="radio" name="option" value="option">Sometimes</label>
                <label for="option3"><input id="option3" type="radio" name="option" value="option">Never</label>
        </fieldset>
        <fieldset>
            <legend>What kind of training do you do? Select all that apply.</legend>
            <label for="walking"><input id="walking" type="checkbox" value="walking">Walking</label>
            <label for="running"><input id="running" type="checkbox" value="running">Running</label>
            <label for="strength"><input id="strength" type="checkbox" value="strength">Strength Training</label>
            <label for="cycling"><input id="cycling" type="checkbox" value="cycling">Cycling</label>
        </fieldset>
        <fieldset>
            <legend>Is there anything you would like to add?</legend>
            <label for="comments">Comments:<textarea id="comments" placeholder="Long runs" rows="3" cols="25" ></textarea></label>
        </fieldset>
        <input id="submit" type="submit" name="submit">
    </form>
</body>
</html>
