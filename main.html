<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylsheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Survey form</h1>
    <p id="description">My New Survey</p>
    <form id="survey-form">
        <fieldset>
            <label for="name">Name<input id="name" type="text" required></label>
            <label for="email">Email<input id="email" type="email" required></label>
            <label for="number">Phone Number<input id="number" type="number" pattern="[0-]{0,}"></label>
        </fieldset>
    </form>
</body>
</html>
